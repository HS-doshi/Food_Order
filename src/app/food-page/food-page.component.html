<div class="container">
    <img [src]="food.imageUrl" [alt]="food.name">
</div>
<div class="details">
    <div class="header">
        <span class="name">{{food.name}}</span>
        <span class="favorite {{food.favorite? 'pink-heart' : 'default-heart'}}">
            &hearts;
        </span>
    </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <div class="rating">
        <span class="fa fa-star" [ngClass]="calculateStarClass(food.star, 1)"></span>
        <span class="fa fa-star" [ngClass]="calculateStarClass(food.star, 2)"></span>
        <span class="fa fa-star" [ngClass]="calculateStarClass(food.star, 3)"></span>
        <span class="fa fa-star" [ngClass]="calculateStarClass(food.star, 4)"></span>
        <span class="fa fa-star" [ngClass]="calculateStarClass(food.star, 5)"></span>
    </div>

    <div class="origins">
        <span *ngFor="let origin of food.origin">
            {{origin}}
        </span>
    </div>
    <div class="tag">
        <app-tag [foodPagetags]="food.tags"></app-tag>
    </div>
    <div class="cook-time">
        <span>
            Time to cook about <strong>{{food.cookTime}} minutes.</strong>
        </span>
    </div>
    <div class="price">
        <span>
            {{food.price | currency: 'INR':'symbol':'1.0-0' }}
        </span>
    </div>
    <button>Add to Cart</button>
</div>
